<!doctype html>
<html lang = "pt-br">
<head>
	<meta charset = "UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/contact.css">
	<link rel="stylesheet" type="text/css" href="css/error.css">
	<script type="text/javascript" src ="js/jquery-1.11.2.js"></script>
	<script type="text/javascript" src ="js/validation.js"></script>
	<script type="text/javascript" src ="js/contato.js"></script>
	<title>Contato</title>
</head>

<body class= "cover">
	<div  >

		
		<form action="" method="post" id = "contato" autocomplete= "off">
		<h1>Contate-nos</h1>
		<p> Informações pessoais:</p>
		<div class ="field" ><label>Nome:</label>
		<input name ="name" id= "name" type ="text" required  /></div>
		<div class ="field"><label>E-mail:</label>
		<input name = "email" id= "email" type ="e-mail" required />
		</div>
		<label class ="field">Celular:</label>
		<input name = "phone" id ="phone" type ="text" placeholder = "(XX)XXXXX-XX-XX" />
		<p>Como nos conheceu?</p>
		<div class ="field" >
		<input name = "conheceu" type= "checkbox" value = "jornal"/><label>Jornais</label>
		<input name = "conheceu" type= "checkbox" value = "indicacao" /> <label>Indicação</label>
		<input name = "conheceu" type= "checkbox" value = "rede social" />
		<label>Rede Sociais</label>
		</div>
		<div class ="field">
		<input name = "conheceu" type= "checkbox" value = "google" /> <label>Google</label>
		<input name = "conheceu" type= "checkbox" value = "revista" /> <label>Revista</label>
		<input id= "conheceu" name = "conheceu" type= "checkbox" /><label>Outros</label><br>
		</div>

		<label>Mensagem:</label><br>
		<textarea name = "message" rows= "0" cols = "0" required></textarea>

		<input class = "button" id = "submit" type="submit" value ="Enviar menssagem"/>
		</form>
		
	</div>
</body>
</html>
