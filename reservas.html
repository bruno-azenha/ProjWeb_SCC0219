<!doctype html>
<html lang = "pt-br">
<head>
	<meta charset = "UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/reservas.css">
	<script type="text/javascript" src="js/validation.js"></script>
	<script type="text/javascript" src ="js/jquery-1.11.2.js"></script>
	<script type="text/javascript" src ="js/reserva.js"></script>
	<title>Pagina de reservas</title>
</head>

<body class = "cover">
	<div class = "full-bar">
		<h1> Bridgeport Grand Hotel</h1>
			</div>
	<div>
		S
		<form action="" method="GET" id = "reservation">
			<h2>Faça sua reserva<h2>
			<div class = "field">
		<label>Data de chegada</label>
		<input  name = "iDate" id= "iDate" type ="date" required  />
		</div>
		<div class = "field">
		<label>Data de saída</label>
		<input name = "oDate" id= "oDate" type ="date" required />
		</div>
		<div class = "field">
		<label>Número de Adultos</label>
		<input name = "adult" id= "adult" type ="number" value = "1" min="1" max="4" required />
		</div>
		<div class = "field">
		<label>Número de crianças menores de três anos</label>
		<input name = "baby" id= "baby" type ="number" value = "0" min ="0" max ="3" required />
		</div>
		<div class = "field">
		<label>Número de crianças menores de treze anos</label>
		<input name = "child" id= "child" type ="number" value = "0" min ="0" max ="4" required  />
		</div>
		<input type="submit" value ="Efetuar reserva"/>
		
		</form>
		
	</div>
</body>
</html>
