<!doctype html>
<html lang = "pt-br">
<head>
	<meta charset = "UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/reservas.css">
	<title>Pagina de reservas</title>
</head>

<body class = "cover">
	<div class = "full-bar">
		<h1> Bridgeport Grand Hotel</h1>
			</div>
	<div>
		
		<form action="" method="GET" id = "reservation">
			<h2>Faça sua reserva<h2>
			<div class = "field">
		<label>Data de chegada</label>
		<input id= "iDate" type ="date" required />
		</div>
		<div class = "field">
		<label>Data de saída</label>
		<input id= "oDate" type ="date" required />
		</div>
		<div class = "field">
		<label>Número de Adultos</label>
		<input id= "adults" type ="number" required />
		</div>
		<div class = "field">
		<label>Número de crianças menores de três anos</label>
		<input id= "bebe" type ="number" required />
		</div>
		<div class = "field">
		<label>Número de crianças menores de treze anos</label>
		<input id= "child" type ="number" required placeholder = "acima de 3 anos " />
		</div>
		<input type="submit" value ="Efetuar reserva"/>
		
		</form>
		
	</div>
</body>
</html>
