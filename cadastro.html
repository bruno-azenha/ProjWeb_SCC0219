<!doctype html>
<html lang = "pt-br">
<head>
	<meta charset = "UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/signup.css">
	<link rel="stylesheet" type="text/css" href="css/error.css">
	<script type="text/javascript" src ="js/jquery-1.11.2.js"></script>
	<script type="text/javascript" src ="js/validation.js"></script>
	<script type="text/javascript" src ="js/cadastro.js"></script>
	<title>Cadastre-se</title>
</head>

<body class = "cover">
	<div>
		
		<form>
			<h1>Cadastro </h1>
			<div class = "field">
			<label>Nome Completo: </label>
			<input id = "name" type = "text" required/>
		</div>
		<div class = "field">
			<label>CPF: </label>
			<input id = "cpf" type="text" maxlength = "11" required/>
		</div>
			<div class = "field">
			<label>Data de Nascimento</label>
			<input id = "datanasc" type = "date" min="1900-01-01" required />
			</div>
			<div class = "field">
			<label>Sexo: </label>
			<input name= "sexo" type = "radio" value = "Masc" required/>Masc
			<input name= "sexo" type = "radio" value = "Fem" required/>Fem
			<input name= "sexo" type = "radio" value = "None" required/>prefiro nao informar
			</div>
			<div class = "field">
			<label>Estado Civil: </label>
			<input name= "estadoCivil" type = "radio" value = "Solteiro" required/>Solteiro
			<input name= "estadoCivil" type = "radio" value = "Casado" required/>Casado
			<input name= "estadoCivil" type = "radio" value = "Outros" required/>Outros
			</div>
		<div class = "field">
			<label>Cidade: </label><input type = "text" required/>
			<label>Estado: </label>
			<select >
				<option>AC</option>			<option>AL</option>		<option>AP</option>			
				<option>AM</option>			<option>BA</option>		<option>CE</option>
				<option>DF</option>			<option>ES</option>		<option>GO</option>
				<option>MA</option>			<option>MT</option>		<option>MS</option>
				<option>MG</option>			<option>PA</option>		<option>PB</option>
				<option>PE</option>			<option>PI</option>		<option>PR</option>
				<option>RJ</option>			<option>RN</option>		<option>RO</option>
				<option>RR</option>			<option>RS</option>		<option>SC</option>
				<option>SE</option>			<option>SP</option> 	<option>TO</option>
			</select>
		</div>
		<div class = "field">
			<label>CEP: </label>
			<input type = "text"/>
		</div>
		<div class = "field">
			<label>E-mail: </label>
			<input type = "text"/>
		</div>
		<div class = "field">
			<label>Senha: </label>
			<input type = "password"/>
		</div>
		<div class = "field">
			<label>Confirmar a Senha: </label>			
			<input type = "password" id="passConfirmation"/>
		</div>
			<input class = "button" type="submit" value ="Cadastrar"/>
		</form>		
	</div>

</body>
</html>
